openapi: 3.0.3
info:
  title: MyApp API
  version: 0.1.0
paths:
  /api/app/customers:
    get:
      summary: List customers
      responses:
        '200':
          description: OK
    post:
      summary: Create customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
      responses:
        '201': { description: Created }
  /api/app/orders:
    get:
      summary: List orders
      responses: { '200': { description: OK } }
    post:
      summary: Create order
      responses: { '201': { description: Created } }
